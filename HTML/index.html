<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 목업</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="container">

    <div class="calculator">
      <div class="display">
        <span>0</span> 
      </div>

      <div class="button_container">
        
        <div class="button_content">
          <button class="button_reset">CE</button>
          <button class="button_reset">C</button>
        </div>

        <div class="button_content">
          <button class="button_number">7</button>
          <button class="button_number">8</button>
          <button class="button_number">9</button>
          <button class="button_operator">-</button>
        </div>

        <div class="button_content">
          <button class="button_number">4</button>
          <button class="button_number">5</button>
          <button class="button_number">6</button>
          <button class="button_operator">÷</button>
        </div>

        <div class="button_content">
          <button class="button_number">1</button>
          <button class="button_number">2</button>
          <button class="button_number">3</button>
          <button class="button_operator">×</button>
        </div>

        <div class="button_content">
          <button class="button_number">0</button>
          <button class="button_number">.</button>
          <button class="button_operator">=</button>
          <button class="button_operator">+</button>
        </div>

      </div>
    </div>
  </div>
</body>

<script src="/JS/index.js"></script>
<script>
  // 눌린 숫자를 보여줄 display
  const display = document.querySelector(".display");
  display.innerHTML = '0'; 
  // 버튼 숫자 데이터 가져오기
  const button_number = document.querySelectorAll(".button_number")
  console.dir(button_number[1].innerHTML);
  // 버튼 누르면 숫자가 추가 됨
  for(let i=0; i<button_number.length; i++) {
    button_number[i].addEventListener('click',()=> {
      if(display.innerHTML === '0') {
        // 숫자 0 초기화
        display.innerHTML = button_number[i].innerHTML;
    }
    else {
      // 입력 한 숫자 display에 추가
    display.innerHTML += button_number[i].innerHTML;}
  })
  };

  // 리셋 버튼 이벤트
  const button_reset = document.querySelectorAll(".button_reset");
  const button_reset_CE = button_reset[0];
  const button_reset_C = button_reset[1];

  // CE버튼은 slice 메서드 활용해서 display의 마지막 문자열 -1
  button_reset_CE.addEventListener('click', () => {
    const reset_display = display.innerHTML;
    display.innerHTML = reset_display.slice(0,-1);
  })

  button_reset_C.addEventListener('click', () => {
    display.innerHTML = '0';
  })
  // 뺄셈 모듈
  const button_operator = document.querySelectorAll(".button_operator");
  console.log(button_operator[0]);
  button_operator[0].addEventListener('click',()=> {
    // 빈 배열 생성
   let frontNumber = '';
  //  배열에 display에 입력된 값 넣기
  frontNumber = display.innerHTML;
  //  display 초기화
   display.innerHTML = '0';
  //  배열에 담긴 것 확인
   console.log(frontNumber) 
  //  test에서 뺄 숫자 저장
  let backNumber = '';
   if(display.innerHTML = '0') {
    console.log(backNumber)
       }
   else{
    backNumber = display.innerHTML;
   console.log(backNumber)}
    const result = frontNumber - backNumber
    console.log(result)
  })
  // for(let i=0; i<button_operator.length; i++)



  

  
  </script>
</html>
